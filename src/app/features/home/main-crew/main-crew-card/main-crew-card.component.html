<div class="main-crew__card" [style.background-image]="'url(' + image + ')'">
  <div class="main-crew__card-contents">
    <div class="main-crew__card-data">
      <p class="main-crew__card-role-description">
        {{ roleDescription.toUpperCase() }}
      </p>
      <div class="main-crew__card-name-words">
        @for (nameWord of name.toUpperCase().split(' '); track nameWord) {
        <div class="main-crew__card-name-word-wrapper">
          <p class="main-crew__card-name-word">{{ nameWord }}</p>
        </div>
        }
      </div>

      <p class="main-crew__card-phrase">&quot;{{ phrase }}&quot;</p>
      <div class="main-crew__card-social-networks">
        @for (socialNetwork of getSocialNetworks(); track socialNetwork.url) {
        <a
          href="{{ socialNetwork.url }}"
          class="main-crew__social-network-wrapper"
        >
          <img
            class="main-crew__social-network-image"
            src="{{ socialNetwork.imageSrc }}"
            alt="{{ socialNetwork.imageAlt }}"
          />
        </a>
        }
      </div>
    </div>
  </div>
  <div
    class="main-crew__card-overlay"
    [style.background-image]="getOverlayImage()"
  ></div>
</div>
