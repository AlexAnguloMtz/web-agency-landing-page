<section class="main-crew">
  <h2 class="main-crew__title">About Us</h2>
  <h3 class="main-crew__member-name">{{ selectedRole }}</h3>
  <div class="main-crew__cards">
    @for (member of members; track member.name) {
    <app-main-crew-card
      text="{{ member.name }}"
      profilePicture="{{ member.profilePicture }}"
    ></app-main-crew-card>
    }
  </div>
</section>
