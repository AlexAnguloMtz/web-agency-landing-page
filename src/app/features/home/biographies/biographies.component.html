<section class="biographies">
  <div class="biographies__all"></div>
  @for (member of members; track member.name) {
  <div class="biographies__biography">
    <img
      class="biographies__biography-image"
      src="{{ member.image }}"
      alt="{{ member.name }}-bio-image"
    />
    <div class="biographies__biography-data">
      <h2 class="biographies__biography-name">
        {{ member.name.toUpperCase() }}
      </h2>
      <h3 class="biographies__biography-role">
        {{ member.role.nameLong }}
      </h3>
      <div class="biographies__biography-text">
        @for (paragraph of member.biography!.split('\n'); track paragraph) {
        <p class="biographies__biography-paragraph">{{ paragraph }}</p>
        <br />
        }
      </div>
    </div>
  </div>
  }
</section>
